{% extends 'base.html' %}
{% load static %} 

{% block customcss %}
<link rel='stylesheet' type="text/css" href="{% static 'style.css' %}">
{% endblock customcss %}

{% block content %}
    <form class="form-signin" method="POST" action=""> {% csrf_token %}
  <!-- <img class="mb-4" src="../media/DSCF2170_01.jpg" alt="" width="72" height="72"> -->
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
{% if error %}
{{ error }}
{% endif %}

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="text" id="inputEmail" class="form-control" name='username' placeholder="username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
  <div class="checkbox mb-3">
   
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Signup!</button>
</form>
<p class="mt-5 mb-3 text-muted">If you have already registed,</p>
<a href="{% url 'login' %}" class="btn btn-primary">Login</button>
{% endblock content %}
